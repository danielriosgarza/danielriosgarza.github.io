name: Build and Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

permissions:
  contents: write  # Grant write access to repository contents

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Updated Node.js version to resolve `structuredClone` error

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the Vite app
      - name: Build
        run: npm run build  # Ensure your package.json has a build script

      # Step 5: Deploy to GitHub Pages (docs/ folder)
      - name: Deploy to GitHub Pages
        run: |
          # Ensure the docs directory exists
          mkdir -p docs

          # Copy build output to docs
          cp -r dist/* docs/

          # Create a .nojekyll file to disable Jekyll processing
          touch docs/.nojekyll

          # Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add and commit changes
          git add docs
          git commit -m "Deploy Vite App to GitHub Pages" || echo "No changes to commit"

          # Push changes to main branch using GITHUB_TOKEN
          git push origin main
